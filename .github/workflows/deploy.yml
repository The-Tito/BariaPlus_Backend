name: Deploy Java App to Amazon EC2
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and Shadowjar
        run: ./gradlew clean shadowjar

      - name: Move and Rename JAR to app.jar
        id: move_jar
        run: |
          JAR_FULL_PATH=$(find build/libs -name "BariaPlus-*.jar" | head -n 1)
          JAR_FILENAME="app.jar"
          mv "$JAR_FULL_PATH" "$JAR_FILENAME"
          echo "moved_jar_filename=$JAR_FILENAME" >> $GITHUB_OUTPUT

      # ✅ COPIAR JAR PRIMERO
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "app.jar"
          target: "/tmp/"

      # ✅ COPIAR DB Y SCRIPTS
      - name: Copy db and scripts to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "db/schema.sql,scripts/*"
          target: "/tmp/"

      # ✅ DESPLEGAR TODO
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /opt/apps/backend/*
            sudo mkdir -p /opt/apps/backend/{db,scripts}
            sudo systemctl stop myapp.service || true
            
            # ✅ MOVER ARCHIVOS DESDE /tmp/
            sudo cp /tmp/app.jar /opt/apps/backend/
            sudo cp /tmp/schema.sql /opt/apps/backend/db/ || true
            sudo cp /tmp/*.sh /opt/apps/backend/scripts/ || true
            
            # ✅ .env CON SECRETS REALES
            sudo tee /opt/apps/backend/.env > /dev/null << EOF
            DB_NAME=${{ secrets.DBNAME }}
            DB_URL=jdbc:postgresql://127.0.0.1:5432/${{ secrets.DBNAME }}
            DB_USER=${{ secrets.DBUSERNAME }}
            DB_PASSWORD=${{ secrets.DBPASSWORD }}
            SECRET=${{ secrets.JWTSECRET }}
            ISSUER=${{ secrets.JWTISSUER }}
            EOF
            
            sudo chown -R ubuntu:ubuntu /opt/apps/backend/
            sudo chmod +x /opt/apps/backend/scripts/*
            sudo systemctl daemon-reload
            sudo systemctl start myapp.service
            sleep 5
            sudo journalctl -u myapp.service -n 20 --no-pager
