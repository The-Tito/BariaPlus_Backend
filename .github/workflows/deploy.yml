name: Deploy Java App to Amazon EC2
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and Shadowjar
        run: ./gradlew clean shadowjar

      - name: Move and Rename JAR to app.jar
        id: move_jar
        run: |
          JAR_FULL_PATH=$(find build/libs -name "BariaPlus-*.jar" | head -n 1)
          JAR_FILENAME="app.jar"
          mv "$JAR_FULL_PATH" "$JAR_FILENAME"
          echo "moved_jar_filename=$JAR_FILENAME" >> $GITHUB_OUTPUT

      # ✅ v0.1.10 ESTABLE - usa script:
      - name: Clean backend directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /opt/apps/backend/*
            sudo mkdir -p /opt/apps/backend/{db,scripts}

      - name: Execute pre-deployment script
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/apps/backend/scripts/pre-deploy

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "${{ steps.move_jar.outputs.moved_jar_filename }}"
          target: "/opt/apps/backend/"

      - name: Copy db and scripts
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "db/schema.sql,scripts/*"
          target: "/opt/apps/backend/"

      # ✅ v0.1.10: script ANTES de env
      - name: Execute post-deployment script
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        env:
          DBNAME: ${{ secrets.DBNAME }}
          DBUSERNAME: ${{ secrets.DBUSERNAME }}
          DBPASSWORD: ${{ secrets.DBPASSWORD }}
          JWTSECRET: ${{ secrets.JWTSECRET }}
          JWTISSUER: ${{ secrets.JWTISSUER }}
        script: |
          export DBNAME=$DBNAME
          export DBUSERNAME=$DBUSERNAME
          export DBPASSWORD=$DBPASSWORD
          export JWTSECRET=$JWTSECRET
          export JWTISSUER=$JWTISSUER
          sudo -E /opt/apps/backend/scripts/post-deploy
