name: Deploy Java App to Amazon EC2
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and Shadowjar
        run: ./gradlew clean shadowjar

      - name: Move and Rename JAR to app.jar
        run: |
          JAR_FULL_PATH=$(find build/libs -name "BariaPlus-*.jar" | head -n 1)
          mv "$JAR_FULL_PATH" app.jar

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "app.jar"
          target: "/tmp/"

      - name: Copy schema.sql to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "db/schema.sql"
          target: "/tmp/schema.sql"
          strip_components: 1


      - name: Deploy and setup
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop myapp.service || true

            sudo rm -rf /opt/apps/backend/*
            sudo mkdir -p /opt/apps/backend/db

            sudo cp /tmp/app.jar /opt/apps/backend/app.jar
            sudo cp /tmp/schema.sql /opt/apps/backend/db/schema.sql

            sudo tee /opt/apps/backend/.env > /dev/null << 'EOF'
            DB_NAME=${{ secrets.DB_NAME }}
            DB_URL=jdbc:postgresql://127.0.0.1:5432/${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET=${{ secrets.JWT_SECRET }}
            ISSUER=${{ secrets.JWT_ISSUER }}
            EOF

            sudo chown -R ubuntu:ubuntu /opt/apps/backend
            sudo chmod 644 /opt/apps/backend/app.jar
            sudo chmod 600 /opt/apps/backend/.env

            sudo systemctl start postgresql || true
            sleep 5
            sudo -u postgres psql -d "${{ secrets.DB_NAME }}" -f /opt/apps/backend/db/schema.sql || true

            sudo systemctl daemon-reload
            sudo systemctl start myapp.service
            sleep 10

            sudo systemctl status myapp.service --no-pager -l || true
            sudo ss -tlnp | grep 8080 || true
            curl -v http://localhost:8080/health || true
